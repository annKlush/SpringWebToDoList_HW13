<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Note</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mb-3">Create New Note</h1>
    <form th:action="@{/note/new}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
    <form th:action="@{/note/list}">
        <button type="submit" class="btn btn-secondary mt-3">Go to Notes List</button>
    </form>
</div>
</body>
</html>
